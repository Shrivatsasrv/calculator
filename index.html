<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" id="display" >
        </div>
        <!-- disabled -->
        <div class="row">
            <button onclick="clearAll()">AC</button>
            <button onclick="clearOneChar()">C</button>
        </div>
        <div class="row">
            <button onclick="display(this)">7</button>
            <!-- this keyword will return entire element -->
            <button onclick="display(this)">8</button> <button onclick="display(this)">9</button>
            <button onclick="display(this)">+ </button>
        </div>
        <div class="row">
            <button onclick="display(this)">4</button>
            <button onclick="display(this)">5</button> 
            <button onclick="display(this)">6</button>
            <button onclick="display(this)">-</button>
        </div>
        <div class="row">
            <button onclick="display(this)">1</button>
            <button onclick="display(this)">2</button>
             <button onclick="display(this)">3</button>
            <button onclick="display(this)">*</button>
        </div>
        <div class="row">
            <button onclick="display(this)">.</button>
            <button onclick="display(this)">0</button> 
             <button onclick="display(this)">/</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
   




    <script src="./calculator.js"></script>
</body>
</html>
